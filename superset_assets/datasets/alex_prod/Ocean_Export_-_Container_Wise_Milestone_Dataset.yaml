sql: "select \ns.id ,\ns.job_number,\ns.job_date as jobdate,\ns.job_execution_date\
  \ as jed,\ns.created_at as shipment_created,\ns.trade_type as trade_type,\ns.freight_type\
  \ as freight_type,\ns.shipment_type,\nsp.name AS sales_person,\npol.name as pol,\n\
  pod.name as pod,\ndocs.first_name as bl_user,\ncarrier.name as carrier,\nc.registered_name\
  \ as customer,\nCONCAT('<a href=\"https://booking.shipmnts.com/view/shipment/',\
  \ s.id, '\" target=\"_blank\">', COALESCE(s.job_number, s.shipment_booking_number),\
  \ '</a>') AS job_number_hyperlink,\ns.shipment_booking_number,\nvessel.name as vessel_name,\n\
  s.estimated_time_of_arrival::DATE as eta,\ns.estimated_time_of_departure::DATE as\
  \ etd,\ns.atd_pol_date::DATE as atd, \ns.actual_time_of_arrival::DATE as ata,\n\
  -- Milestones and cutoffs \nasr.gate_close_cutoff::DATE as gate_close_cutoff,\n\
  asr.quantity_pickup_pending,\nasr.document_cutoff_date::DATE as docs_cutoff,\nasr.loaded_on_vessel_date::DATE,\n\
  -- Quantities\nasr.allocated_quantity,\nasr.quantity_picked_up,\nasr.quantity_loading_pending,\n\
  asr.quantity_loaded_on_vessel,\nasr.quantity_origin_port_gated_in,\nascr.empty_picked_up_date::DATE\
  \ as empty_picked_up_date,\nascr.port_of_loading_gate_in_date::DATE as pol_gated_in_date,\n\
  ascr.documents_handed_over_to_carrier_date::DATE as docs_handover_date,\nascr.port_of_loading_loaded_date::DATE\
  \ as loading_date,\nascr.port_of_discharge_gate_out_date::DATE as pod_gate_out,\
  \ \nascr.on_carriage_icd_gate_out_date::DATE as pcd_gate_out,\nascr.destination_empty_to_carrier_date::DATE\
  \ as empty_return_date,\nascr.routing_updated_at::DATE,\nsc.container_number,\n\
  sc.container_type,\nsc.last_action_status as container_status,\ns.origin_carrier_free_days\
  \ as origin_lfd,\ns.destination_carrier_free_days,\ns.destination_port_free_days,\n\
  s.lfd_at_carrier::DATE,\ns.lfd_at_pod::DATE,\ns.lfd_at_pocd::DATE,\ns.status,\n\
  s.accounting_status,\ns.last_action_status,\ns.lfd_at_empty_return::DATE\nfrom shipments\
  \ s \nleft outer join analytics_shipment_reports as asr on asr.id = s.id \nleft\
  \ outer join container_cargo_details as ccd on ccd.shipment_id = s.id \nleft outer\
  \ join shipment_containers as sc on sc.id = ccd.shipment_container_id \nleft outer\
  \ join analytics_shipment_container_reports as ascr on ascr.id = sc.id\nleft outer\
  \ join user_accounts as docs on docs.id = asr.created_by_id\nleft outer join companies\
  \ as c on c.id = s.customer_company_id \nleft outer join carriers as carrier on\
  \ carrier.id = s.carrier_id \nleft outer join branch_accounts as branch on branch.id\
  \ = s.involved_branch_id\nLEFT outer JOIN sales_people sp ON sp.id = s.sales_agent_id\n\
  left outer join locations as pol on pol.id = s.port_of_loading_id \nleft outer join\
  \ locations as pod on pod.id=s.port_of_discharge_id \nleft outer join ocean_vessels\
  \ as vessel on s.ocean_vessel_id=vessel.imo\nwhere s.cancelled_at is null and s.deleted_at\
  \ is null and sc.deleted_at is null \nand s.services ->> 'freight_forwarding' =\
  \ 'true'\nand s.freight_type='ocean'  and s.trade_type='export'\nand s.tenant_id\
  \ = {{url_param('tenant_id') or 43}}\nand 'Shipment::Shipment' in {% if url_param('allowed_doctypes')\
  \ %}\n{{ parse_url_param(url_param('allowed_doctypes')) }}\n{% else %} ('Shipment::Shipment')\
  \ {% endif %}\nand\n(case when {{url_param('is_collaborator') or false}} then {{url_param('user_contact_id')\
  \ or 1}}  = any(s.collaborator_ids) else 1=1 end)\nand\nbranch.erp_cost_center_id\
  \ in{% if url_param('allowed_cost_centers') %} \n{{ parse_url_param(url_param('allowed_cost_centers'))\
  \ }}\n{% else %}\n(branch.erp_cost_center_id)\n{% endif %}\nand\ns.customer_company_id\
  \  = {%if url_param('company') %}\n{{ url_param('company') }}\n{% else %}\ns.customer_company_id\n\
  {% endif %}\n"
