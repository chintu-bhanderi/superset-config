  expression: "TRIM(\n  CONCAT_WS(' | ',\n    CASE \n      WHEN pol_gated_in_date\
    \ IS NOT NULL AND pol_gated_in_date > gate_close_cutoff \n      THEN 'Container\
    \ late gated in' \n      ELSE NULL \n    END,\n    CASE \n      WHEN routing_updated_at\
    \ IS NOT NULL \n      THEN 'Container Rollover / Shutout' \n      ELSE NULL \n\
    \    END,\n    CASE \n      WHEN pod_gate_out IS NOT NULL AND pod_gate_out > lfd_at_pod\
    \ \n      THEN 'Container Incurred Demurrage' \n      ELSE NULL \n    END,\n \
    \   CASE \n      WHEN empty_return_date IS NOT NULL AND empty_return_date > lfd_at_empty_return\
    \ \n      THEN 'Container Incurred Detention' \n      ELSE NULL \n    END\n  )\n\
    )\n"
