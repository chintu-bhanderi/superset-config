schema: public
sql: "WITH latest_change_events AS (\n    SELECT *,\n           ROW_NUMBER() OVER\
  \ (\n               PARTITION BY reference_id\n               ORDER BY created_at\
  \ DESC\n           ) AS rank\n    FROM change_events\n    WHERE reference_entity\
  \ = 'shipment'\n)\n\nSELECT\n    ship.job_number AS job_number,\n     CONCAT(\n\
  \  '<a href=\"https://booking.shipmnts.com/view/shipment/', \n  ship.id, \n  '\"\
  \ target=\"_blank\">', \n  COALESCE(ship.job_number, ship.shipment_booking_number),\
  \ \n  '</a>'\n) AS job_number_hyperlink,\n    customer.registered_name AS customer,\n\
  \    tenant.registered_name AS tenant_name,\n    ship.id AS ship_id,\n    ship.shipment_booking_number\
  \ as order_num,\n    ship.estimated_time_of_departure::DATE AS etd,\n    ship.job_execution_date::DATE\
  \ AS jed,\n    ship.shipment_type AS ship_type,\n    sd.shipment_number AS bl_number,\n\
  \    sd.document_type AS type_of_bl,\n    sd.bl_type as bl_type,\n    sd.release_type\
  \ as release_type,\n    ship.credit_status,\n    pol.name AS pol,\n    pod.name\
  \ AS pod,\n    carrier.name AS carrier,\n    ship.vessel_name AS vessel,\n    ship.voyage_number\
  \ AS voyage,\n    ship.job_date AS jobdate,\n    doc.first_name AS bl_user,\n  \
  \  asr.master_document_status AS mbl_status,\n    ship.freight_type AS freight,\n\
  \    ship.trade_type AS trade,\n    asr.container_count,\n    asr.teu_count,\n \
  \   ship.commodity_description AS commodity_description,\n    asr.invoice_received_date,\n\
  \    asr.invoice_paid_date,\n    asr.si_cutoff_date::DATE AS si_cutoff,\n    asr.si_received_from_customer_date::DATE,\n\
  \    asr.gate_close_cutoff::DATE AS gate_cutoff,\n    asr.house_shipment_number[0]->>\
  \ 'shipment_number' AS hbl_number,\n    asr.allocated_quantity,\n    asr.quantity_picked_up,\n\
  \    asr.allocation_pending_quantity,\n    asr.quantity_loading_pending,\n    asr.quantity_loaded_on_vessel,\n\
  \    asr.quantity_origin_port_gated_in,\n    asr.customer_service_person_id,\n \
  \   asr.vessel_departed_date::DATE,\n    asdr.create_draft_at::DATE,\n    asdr.si_filed_at::DATE,\n\
  \    asdr.draft_received_at::DATE,\n    asdr.first_draft_shared_at::DATE,\n    asdr.draft_approved_at::DATE,\n\
  \    asdr.executed_at::DATE AS carrier_released,\n    asdr.given_to_customer_at::DATE,\n\
  \    asdr.surrendered_at_origin_at::DATE,\n    asdr.received_by_shipper_at::DATE,\n\
  \    sales.name as sales_person,\n    CONCAT(cs.first_name,'-',cs.last_name) as\
  \ cs_person,\n    ship.chargeable_weight AS tonnage,\n    array_length(container_numbers,\
  \ 1) AS no_of_containers,\n    branch.cost_center_code AS branch,\n    pol.country_code\
  \ AS pol_country_code,\n    pol.country AS pol_country,\n    pod.country_code AS\
  \ pod_country_code,\n    pod.country AS pod_country,\n    sd.id AS doc_id,\n   \
  \ ce.name AS event_name,\n    ce.event_type AS event_type,\n    ce.event_date AS\
  \ event_date,\n    ce.event_data->>'signed_by' AS signed_by,\n    ce.event_data->>'Billed\
  \ O/S' AS billed_os,\n    ce.event_data->>'Overdue Balance' AS overdue_balance,\n\
  \    ce.event_data->>'Credit Balance' AS credit_balance,\n    ce.event_data->>'Un-billed\
  \ O/S' AS unbilled_os,\n    ce.event_data->>'reason' AS reason,\n    ce.event_data->>'Credit\
  \ Limit' AS credit_limit,\n    ce.event_data->>'remarks' AS remarks,\n    ce.event_data->>'Total\
  \ O/S (including this shipment)' AS total_os_incl_shipment,\n    ce.event_data->>'This\
  \ Shipment O/S' AS this_shipment_os,\n    ce.event_data->>'Overdue Amount' AS overdue_amount,\n\
  \    (\n        SELECT master_released_at FROM (\n            WITH master_data AS\
  \ (\n                SELECT \n                    asdr2.executed_at AS master_released_at,\
  \ \n                    s.id AS master_id \n                FROM shipment_documents\
  \ sd2 \n                LEFT OUTER JOIN analytics_shipment_document_reports asdr2\
  \ \n                    ON asdr2.id = sd2.id  \n                    AND sd2.document_type\
  \ = 'master' \n                LEFT OUTER JOIN shipments s ON s.id = sd2.shipment_id\n\
  \            ) \n            SELECT master_data.master_released_at \n          \
  \  FROM shipments house_shipments \n            LEFT OUTER JOIN master_data \n \
  \               ON master_data.master_id = house_shipments.master_shipment_id\n\
  \            WHERE house_shipments.shipment_type = 'house' \n            AND house_shipments.id\
  \ = ship.id\n        ) AS subquery\n    ) AS master_released_at\n\nFROM shipments\
  \ AS ship\nLEFT OUTER JOIN shipment_documents AS sd ON ship.id = sd.shipment_id\n\
  LEFT OUTER JOIN analytics_shipment_reports AS asr ON ship.id = asr.id\nLEFT OUTER\
  \ JOIN user_contacts as cs on cs.id = asr.customer_service_person_id\nLEFT OUTER\
  \ JOIN analytics_shipment_document_reports AS asdr ON sd.id = asdr.id\nLEFT OUTER\
  \ JOIN locations AS pol ON ship.port_of_loading_id = pol.id\nLEFT OUTER JOIN locations\
  \ AS pod ON ship.port_of_discharge_id = pod.id\nLEFT OUTER JOIN company_accounts\
  \ AS tenant ON ship.tenant_id = tenant.id\nLEFT OUTER JOIN companies AS customer\
  \ ON ship.customer_company_id = customer.id\nLEFT OUTER JOIN branch_accounts AS\
  \ branch ON ship.involved_branch_id = branch.id\nLEFT OUTER JOIN user_accounts AS\
  \ doc ON asr.created_by_id = doc.id\nLEFT OUTER JOIN carriers AS carrier ON ship.carrier_id\
  \ = carrier.id\nleft outer join sales_people as sales on ship.sales_agent_id = sales.id\n\
  LEFT OUTER JOIN latest_change_events AS ce ON ce.reference_id = ship.id AND ce.rank\
  \ = 1\n\nWHERE \n    ship.freight_type = 'ocean' \n    AND trade_type = 'export'\n\
  \    AND ship.status != 'shipment_cancelled' \n    AND ship.deleted_at IS NULL \n\
  \    AND ship.services ->> 'freight_forwarding' = 'true' \n    AND sd.deleted_at\
  \ IS NULL\n   and ship.tenant_id = {{url_param('tenant_id') or 43}}\nand 'Shipment::Shipment'\
  \ in {% if url_param('allowed_doctypes') %}\n{{ parse_url_param(url_param('allowed_doctypes'))\
  \ }}\n{% else %} ('Shipment::Shipment') {% endif %}\nand\n(case when {{url_param('is_collaborator')\
  \ or false}} then {{url_param('user_contact_id') or 1}}  = any(ship.collaborator_ids)\
  \ else 1=1 end)\nand\nbranch.erp_cost_center_id in{% if url_param('allowed_cost_centers')\
  \ %} \n{{ parse_url_param(url_param('allowed_cost_centers')) }}\n{% else %}\n(branch.erp_cost_center_id)\n\
  {% endif %}\nand\nship.customer_company_id  = {%if url_param('company') %}\n{{ url_param('company')\
  \ }}\n{% else %}\nship.customer_company_id\n{% endif %}"
