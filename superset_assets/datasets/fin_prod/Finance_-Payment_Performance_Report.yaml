sql: "select outer_gle.posting_date as payment_date, outer_si.name, outer_si.customer,\
  \ sales.sales_person, outer_si.due_date as si_due_date\nfrom {{ url_param('fin_database')\
  \ or '5aaf8046cbf6fb75' }}.`tabGL Entry` as outer_gle\ninner join {{ url_param('fin_database')\
  \ or '5aaf8046cbf6fb75' }}.`tabSales Invoice` as outer_si on outer_si.name = outer_gle.against_voucher\n\
  left join {{ url_param('fin_database') or '5aaf8046cbf6fb75' }}.`tabSales Team`\
  \ as sales on sales.parent = outer_si.name\nwhere outer_gle.voucher_type in ('Payment\
  \ Entry', 'Forex Payment Entry') \nand outer_gle.credit > 0 \nand 'Sales Invoice'\
  \ in {% if url_param('allowed_doctypes') %}\n{{ parse_url_param(url_param('allowed_doctypes'))\
  \ }}\n{% else %} ('Sales Invoice') {% endif %}\nand\nouter_si.cost_center in{% if\
  \ url_param('allowed_cost_centers') %} \n{{ parse_url_param(url_param('allowed_cost_centers'))\
  \ }}\n{% else %}\n(outer_si.cost_center)\n{% endif %}"
