sql: "select outer_gle.posting_date as payment_date, outer_gle.debit as payment_amount,\
  \ s.name as gle_supplier,\nouter_pi.name, outer_pi.supplier, outer_pi.posting_date\
  \ as invoice_date, \nouter_pi.due_date as pi_due_date\nfrom {{ url_param('fin_database')\
  \ or '5aaf8046cbf6fb75' }}.`tabGL Entry` as outer_gle\ninner join {{ url_param('fin_database')\
  \ or '5aaf8046cbf6fb75' }}.`tabPurchase Invoice` as outer_pi on outer_pi.name =\
  \ outer_gle.against_voucher\n-- left join `tabSales Team` as sales on sales.parent\
  \ = outer_si.name\nleft join {{ url_param('fin_database') or '5aaf8046cbf6fb75'\
  \ }}.`tabSupplier` as s on outer_pi.supplier = s.name\nwhere outer_gle.voucher_type\
  \ in ('Payment Entry', 'Forex Payment Entry') \nand outer_gle.debit > 0 \nand\n\
  pi.cost_center in{% if url_param('allowed_cost_centers') %} \n{{ parse_url_param(url_param('allowed_cost_centers'))\
  \ }}\n{% else %}\n(pi.cost_center)\n{% endif %}"
