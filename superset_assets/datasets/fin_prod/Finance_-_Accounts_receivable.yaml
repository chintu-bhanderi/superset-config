main_dttm_col: posting_date
description: null
default_endpoint: null
offset: 0
cache_timeout: null
schema: 5aaf8046cbf6fb75
sql: "SELECT \n    SUM(gle.debit) AS invoiced_amount, \n    gle.company, \n    SUM(gle.credit)\
  \ as payment_amount,\n    gle.voucher_type AS group_column_type,\n    SUM(IF(gle.voucher_type\
  \ = 'Sales Invoice' AND gle.credit > 0, gle.credit, 0)) AS credit_note_amount, \n\
  \    SUM(IF(gle.voucher_type != 'Sales Invoice' AND gle.against_voucher IS NULL\
  \ AND gle.credit > 0, gle.credit, 0)) AS unallocated_payment_amount, \n    SUM(IF(gle.voucher_type\
  \ != 'Sales Invoice' AND gle.against_voucher IS NOT NULL AND gle.credit > 0, gle.credit,\
  \ 0)) AS allocated_payment_amount,\n    IF(gle.against_voucher IS NULL, gle.voucher_type,\
  \ gle.against_voucher_type) AS real_voucher_type, \n    IF(gle.against_voucher IS\
  \ NULL, gle.voucher_no, gle.against_voucher) AS real_voucher_number,\n    gle.party_type,\
  \ \n    gle.party, \n    gle.posting_date,\n    gle.cost_center, \n    si.due_date\
  \ as due_date,\n    gle.account_currency AS currency, \n    SUM(gle.debit_in_account_currency)\
  \ AS invoice_amount_in_account_currency,\n    GROUP_CONCAT(DISTINCT gle.project\
  \ SEPARATOR ', ') AS project, \n    gle.voucher_type, \n    gle.voucher_no,\n  \
  \  si.customer as customer,\n    si.currency as voucher_currency,\n    c.customer_group\
  \ as customer_group,\n    c.credit_limit,\n    st.sales_person as sales,\n    pt.credit_days,\n\
  \    (SUM(gle.debit) - \n    SUM(IF(gle.voucher_type = 'Sales Invoice' AND gle.credit\
  \ > 0, gle.credit, 0)) - \n    SUM(IF(gle.voucher_type != 'Sales Invoice' AND gle.against_voucher\
  \ IS NOT NULL AND gle.credit > 0, gle.credit, 0))) AS os,\n    (SUM(gle.debit) -\
  \ \n    SUM(IF(gle.voucher_type = 'Sales Invoice' AND gle.credit > 0, gle.credit,\
  \ 0)) - \n    SUM(IF(gle.voucher_type != 'Sales Invoice' AND gle.against_voucher\
  \ IS NOT NULL AND gle.credit > 0, gle.credit, 0)))/si.conversion_rate AS os_curr,\n\
  \    (SUM(gle.debit) - \n    SUM(IF(gle.voucher_type = 'Sales Invoice' AND gle.credit\
  \ > 0, gle.credit, 0)) - \n    SUM(IF(gle.voucher_type != 'Sales Invoice' AND gle.against_voucher\
  \ IS NULL AND gle.credit > 0, gle.credit, 0)) - \n    SUM(IF(gle.voucher_type !=\
  \ 'Sales Invoice' AND gle.against_voucher IS NOT NULL AND gle.credit > 0, gle.credit,\
  \ 0))) AS net_os,\n    (SUM(gle.debit) - \n    SUM(IF(gle.voucher_type = 'Sales\
  \ Invoice' AND gle.credit > 0, gle.credit, 0)) - \n    SUM(IF(gle.voucher_type !=\
  \ 'Sales Invoice' AND gle.against_voucher IS NULL AND gle.credit > 0, gle.credit,\
  \ 0)) - \n    SUM(IF(gle.voucher_type != 'Sales Invoice' AND gle.against_voucher\
  \ IS NOT NULL AND gle.credit > 0, gle.credit, 0)))/si.conversion_rate as net_os_curr,\n\
  \    ac.customer as analytics_customer_name,\n    ac.os_ratio,\n    ac.weighted_dso,\n\
  \    ac.last_inv,\n    ac.last_inv_date,\n    ac.last_payment,\n    ac.last_payment_date,\n\
  \    ac.actual_gp,\n    ac.gp_30,\n    ac.gp_60,\n    ac.gp_90,\n    ac.os_0_30,\n\
  \    ac.os_30_60,\n    ac.os_60_90,  \n    ac.os_90_100000,\n    ac.cost_of_interest,\n\
  \    ac.avg_payment_performance,\n    ac.total_dispute_invoices,\n    ac.avg_invoice_value,\n\
  \    CASE \n        WHEN DATEDIFF(CURDATE(), gle.posting_date) BETWEEN 0 AND 30\
  \ THEN '0-30'\n        WHEN DATEDIFF(CURDATE(), gle.posting_date) BETWEEN 31 AND\
  \ 60 THEN '31-60'\n        WHEN DATEDIFF(CURDATE(), gle.posting_date) BETWEEN 61\
  \ AND 90 THEN '61-90'\n        WHEN DATEDIFF(CURDATE(), gle.posting_date) BETWEEN\
  \ 91 AND 120 THEN '91-120'\n        ELSE '120+'\n    END AS aging_bucket\nFROM \n\
  {{ url_param('fin_database') or '5aaf8046cbf6fb75' }}.`tabGL Entry` gle\nLEFT JOIN\
  \ {{ url_param('fin_database') or '5aaf8046cbf6fb75' }}.`tabSales Invoice` si ON\
  \ gle.voucher_no = si.name\nLEFT JOIN {{ url_param('fin_database') or '5aaf8046cbf6fb75'\
  \ }}.`tabCustomer` c ON si.customer = c.name\nLEFT JOIN {{ url_param('fin_database')\
  \ or '5aaf8046cbf6fb75' }}.`analytics_customer` ac ON ac.customer = c.name\nLEFT\
  \ JOIN {{ url_param('fin_database') or '5aaf8046cbf6fb75' }}.`tabSales Team` st\
  \ ON si.name = st.parent\nLEFT JOIN {{ url_param('fin_database') or '5aaf8046cbf6fb75'\
  \ }}.`tabPayment Term` pt on si.payment_terms_template  = pt.name\nWHERE \n    gle.party_type\
  \ = 'Customer' and gle.posting_date <= CURRENT_DATE\nGROUP BY \n    real_voucher_type,\
  \ \n    real_voucher_number, \n    gle.party\nHAVING \n    invoiced_amount != credit_note_amount\
  \ + unallocated_payment_amount + allocated_payment_amount"
